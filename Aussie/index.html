   <style type="text/css">
    body{
        width: 100vw;
        height: 100vh;
    }
.navbar{
    width: 100%;
    height: 50px;
    background-color: white;
    font-weight: 700;
    font-size: large;
}
.top-btn{
    width: 320px;
    height: 40px;
    background-color: black;
    color: white;
   font-weight: 700;
   margin-top: 1px;
   padding-bottom: 10px;
}
.material-symbols-outlined{
    position: relative;
    top: 6px;
}
.nav-div{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
span{
    margin-top: 3px;
}
.first-five{
    width: 100%;
    height: 25%;
    display: flex;
    flex-direction: row;
}
.div1{
    width: 20%;

    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
.copy-btn:hover{
    opacity:50% ;
}
.copy-btn{
    width: 40%;
    height: 40px;
    background-color: rgba(0, 0, 0, 0);
    border: 3px solid white;
    color: white;
    font-weight: 900;
    opacity: 0%;
}
a{
    text-decoration: none;
    color: black;
}
.sound{
    margin-right: 19px;
}
@media screen and (max-width:425px){
    .nav-div{
        font-size: medium;
    }
    .material-symbols-outlined{
        height: 4px;
        width: 4px;
        margin-right: 10px;
    }
    .top-btn{
        font-size: xx-small;
        height: 20px;
        width: 150px;
        color: white;
        margin-top : 13px;
    }
    .back{
        margin-left: 16px;
    }
    .sound{
        margin-right: 18px;
    }
    .copy-btn{
        width: 90%;
    }
}
@media screen and (max-width:320px) {
    .nav-div{
        justify-content: baseline;
    }
}
